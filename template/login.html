<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Login Form -->
      <div class="form-wrapper sign-in" id="signInForm">
        <form action="/login" method="post">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?
              <a href="/signin" id="showSignUpForm">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Sign Up Form (initially hidden) -->
      <div class="form-wrapper sign-up" id="signUpForm" style="display: none">
        <form action="/signup" method="post">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="email" name="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>
              Already have an account?
              <a href="/login" id="showSignInForm">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/static/login-reg.js"></script>
</html>
