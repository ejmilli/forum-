<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
{{define "header"}}
  <body>
    <h2>Login Here</h2>
    <div class="all-wrap">
      <form action="/whatever we are going to name it" method="post">
        <h2>Login Here</h2>
        <div class="all-input">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
          />
        </div>

        <div class="all-input">
          <label for="password">Enter your password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>

          <button type="submit">Log In</button>
          <p class="register">
            Don't have an account?
            <a href="/if we use name register, then href would be register"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
