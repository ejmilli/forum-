<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
  </head> 

{{define "header"}}
  <body>
   
    <div class="all-wrap">
      <form action="/whatever we are going to name it" method="post">
        <h2>Register Here</h2>
        <div class="all-input">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
          />
        </div>


        <div class="all-input">
          <label for="name">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </div>


        <div class="all-input">
          <label for="password">Create password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>


        <div class="all-input">
          <label for="password">Confirm password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>


          <button type="submit">Register</button>
          <p class="register">
            Don't have an account?
            <a href="/if we use name login, then href would be login"
              >Login</a
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
